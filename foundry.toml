# ==================
# Profile: `default`
# ==================
[profile.default]
solc = "0.8.17"
optimizer = true
optimizer_runs = 200
auto_detect_solc = false
verbosity = 3
libs = ["node_modules", "lib"]

[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 10
depth = 100
fail_on_revert = true

# ==================
# Profile: `intense`
# ==================
[profile.intense.fuzz]
runs = 50_000

[profile.intense.invariant]
runs = 200
depth = 250
fail_on_revert = true

# =================
# Profile: `via-ir`
# =================
[profile.via-ir]
via_ir = true

[profile.via-ir.fuzz]
runs = 50_000

[profile.via-ir.invariant]
runs = 200
depth = 250
fail_on_revert = true

